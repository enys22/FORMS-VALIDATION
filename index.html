<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script src="script.js"></script> -->
    <style>
        body{
            background: #533849;
            text-align: center;
            color: white;
        }

        form {
            margin: 30px auto 0 ;
        }

        form *{
            margin-bottom  : 10px;
        }

    </style>
    <script>
        function verify(){
            let name = document.getElementById('name').value
            let adress = document.getElementById('adress').value
            let email = document.getElementById('email').value
            let password = document.getElementById('password').value
            let comment = document.getElementById('comment').value

            let regexEmail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/
            let regexPassword = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,24}$/

            if (!name || !adress || !email || !comment || !password) {alert('One of the inputs is empty')
            
            if (!regexEmail.test(email)) alert('The e-mail format is not valid')
            
            if (!regexPassword.test(password)) alert('The password must be a combination of charatacters , numbers and at least a capital letter')
        }
    </script>
    <title>FORMS VALIDATION</title>
</head>
<body>
    <form action="" method="post">

        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name"> <br>

        <label for="adress">Adress</label> <br>
        <input type="text" name="adress" id="adress"> <br>

        <label for="email">E-mail adress</label> <br>
        <input type="text" name="email" id="email"> <br>

        <label for="password">Password</label> <br>
        <input type="password" name="password" id="password"> <br>

        <label for="comment">Comment</label> <br>
        <textarea name="" id="comment" cols="30" rows="10"></textarea> <br>

        <button type="submit" onclick="verify()" id="submit">Submit</button> <br>
        <button type="reset">Reset</button>



    </form>
</body>
</html>
